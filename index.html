<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }
        .downloadLink {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .downloadLink a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .downloadLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="timer" id="timerDisplay">Calculating...</div>
    <div class="downloadLink" id="downloadLink" style="display: visible;">
        <p>Time reached! Download your APK file <a href="https://we.tl/t-MA5d9vYuQZ" target="_blank">here</a> (Password: <strong>ctfchallengep</strong>)</p>
    </div>
</div>
<script>
    function updateTimer() {
        const targetDate = new Date("February 7, 2025 12:00:00").getTime();
        const now = new Date().getTime();
        let timeLeft = targetDate - now;

        if (timeLeft > 0) {
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timerDisplay").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
            document.getElementById("timerDisplay").textContent = "00d 00h 00m 00s";
            document.getElementById("downloadLink").style.display = "visible";
            clearInterval(countdown);
        }
    }

    let countdown = setInterval(updateTimer, 1000);
    updateTimer();
</script>
</body>
</html>
