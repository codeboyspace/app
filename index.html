<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                135deg,
                #87CEEB 0%,
                #B0E2FF 20%,
                #98F5FF 40%,
                #00BFFF 60%,
                #1E90FF 80%,
                #4169E1 100%
            );
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-size: 2.5rem;
            color: #1a237e;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .winners {
            margin: 30px 0;
            text-align: left;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        .winner {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #1e3799;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .winner:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.5);
        }

        .payment-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #666;
        }

        .bank-details {
            margin-top: 20px;
            text-align: left;
        }

        .bank-details p {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CTF Challenge Winners</h1>
        <div class="winners">
            <div class="winner">üèÜ Santhanam</div>
            <div class="winner">üèÜ Arul</div>
            <div class="winner">üèÜ Sathya</div>
        </div>
        <button class="payment-btn" onclick="openModal()">Make Payment</button>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Bank Account Details</h2>
            <div class="bank-details">
                <p><strong>Bank:</strong>Kotak Mahindra Bank</p>
                <p><strong>Account Number:</strong>8347619541</p>
                <p><strong>IFSC Code:</strong>KKBK0008667</p>
                <p><strong>Branch:</strong>Ganapathy, Coimbatore</p>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('paymentModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
